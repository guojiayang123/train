<!doctype html><!--声明网页版本-->
<html lang=zh><!--html根标签，一个网页中只有一个根标签，攘括所有内容--，其中的lang代表网站使用的语言>
<!--注释内容-->
    <head><!--head标签，该标签的内容并不会直接显示，它用来帮助浏览器解析页面-->
        <meta charset="utf-8" /><!--为一个自结束标签，标记的是网页使用的编写字符集
                                使用meta标签还可以设置网页关键字-->
        <meta name="keyword" content="关键字的内容"/><!--meta里的name属性值为keyword时代表的是关键字-->
        <meta name="description" content="描述的内容"/><!--meta里的name属性值为description时代表的是描述-->
        <title>第一次作业</title><!--title标签是网页的标题标签，默认会显示在浏览器的标题栏中，搜索引擎在检索页面时，会
    首先检索标签中的内容，他是网页中对于搜索引擎最重要的内容，会影响到网页在搜素引擎中的排
    名-->
    </head>
    <body>
            <!--body标签用来编辑网页的主题内容，所有网页可见的内容都应在在此标签内-->
            <h1>第<font color="red"><!--font标签中控制的是标签之间内容的字体--><!--属性：可以定义标签对标签内容的处理，可以在开始标签中定义属性-->一</font>次写网页望多海涵</h1>
            <!--h1h2...h6为标题标签，一般只用到h3-->
            <p>
            锄禾日当午，<br /><!--br也是一个自结束标签，是用来换行的-->
            汗滴禾下土，<br />
            谁之盘中餐，<br />
            粒粒皆辛苦。<br />
            <hr /><!--也是一个自结束标签，可以在页面中生成一条水平线-->
            </p><!--为段落标签，代表一个自然段-->
            <!--在html中有一些特殊符号是不能够直接显示的，即实体字符（转义字符）例如大小于号-->
            <img src="路径" alt="描述" /><!--还是一个自结束的标签，可以插入图片，
                                            src配置的是图片路径，为相对路径，可以使用../返回上一级文件夹，返回几个就写几个
                                            alt后面是在图片不能显示后的描述，搜素引擎可以通过不同的alt来判断图片
                                            width可以设置图片宽度
                                            height可以设置图片的高度
                                            只设置其中一个也会等比例修改另一个保证图片的协调性-->
            <a></a><!--超链接标签
            属性href表示超链接跳转的地址，可以写一个相对路径也可以是绝对路径-->


    </body>
</html>
